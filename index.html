<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
</head>

<body>
    <header class="container-fluid">
    </header>
    <main>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col justify-content-center">
                    <div class="card center-card" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">ALIENS HARVESTED = <span id="aliensHarvested">0</span></li>
                            </li>
                            <li class="list-group-item">X2 HARVESTERS = <span id="harvester-x2">0</span></li>
                            <li class="list-group-item">X5 HARVESTERS = <span id="harvester-x5">0</span></li>
                            <li class="list-group-item">X10 HARVERSTERS = <span id="harvester-x10">0</span></li>
                            <li class="list-group-item">X20 HARVERSTERS = <span id="harvester-x20">0</span></li>
                            <li class="list-group-item">TOTAL UPGRADES = <span id="upgradeNumber">0</span></li>
                        </ul>
                    </div>
                </div>
                <div class="col justify-content-center">
                    <div class="card center-card" style="width: 18rem;">
                        <h3 class="d-flex justify-content-center">BUY HARVESTERS</h3>
                        <ul class="list-group list-group-flush">
                            <li id="upgrade1" class="list-group-item">BUY 1 SHIP X2 ALIENS<button type="button"
                                    onclick="buyAlienShip1()" class="btn btn-success w-100"><span
                                        id="priceUpdate">5</span> ALIENS TO
                                    UPGRADE</button></li>
                            <li id="upgrade2" class="list-group-item ">BUY 5 SHIPS X5 ALIENS <button type="button"
                                    onclick="buyAlienShip2()" class="btn btn-success w-100">10 ALIENS TO
                                    UPGRADE</button></li>
                            <li id="upgrade3" class="list-group-item">BUY 10 SHIPS X10 ALIENS <button type="button"
                                    onclick="buyAlienShip3()" class="btn btn-success w-100 ">15 ALIENS TO
                                    UPGRADE</button></li>
                            <li id="upgrade4" class="list-group-item">BUY 20 SHIPS X30 ALIENS <button type="button"
                                    onclick="buyAlienShip4()" class="btn btn-success w-100 ">20 ALIENS TO
                                    UPGRADE</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex .moon justify-content-center">
                <img src="/0x800.jpg" class="moon" alt="Picture Moon" onclick="mine()">
            </div>
        </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
